<script>
  const baseUrl = "https://blogs-admin-editor.vercel.app";

  let bannerData = {};

  async function loadBanner() {
    try {
      const res = await fetch(`${baseUrl}/daniel/banner`);
      bannerData = await res.json();

      if (!bannerData) return;

      // Split name
      const [first, ...rest] = bannerData.name.split(" ");
      const last = rest.join(" ");

      // Inject into DOM
      document.getElementById("logoImage").src = bannerData.logo.url;
      document.getElementById("firstName").textContent = first;
      document.getElementById("lastName").textContent = last;
      document.getElementById("description").textContent = bannerData.description;
      document.getElementById("resumeLink").href = bannerData.resumePdf.url;
      document.getElementById("resumeLinkTwo").href = bannerData.resumePdf.url;
      document.getElementById("subDescription").textContent = bannerData.subDescription;
      document.getElementById("linkedUrl").href = bannerData.linkedUrl;
      document.getElementById("profileImage").src = bannerData.profileImage.url;
      document.getElementById("heroText").textContent = first; // you can make it last name if you want
    } catch (err) {
      console.error("Failed to load banner:", err);
    }
  }

  // Run on load
  loadBanner();
</script>

<script>
async function fetchBlogsForUsers() {
  try {
    const response = await fetch('https://blogs-admin-editor.vercel.app/daniel/blogs');
    const blogs = await response.json();

    const blogListDiv = document.getElementById('blogListUser');
    const blogGrid = blogListDiv.closest(".blog-grid"); // find parent blog-grid
    blogListDiv.innerHTML = "";

    if (!blogs || blogs.length === 0) {
      // Apply flex styles to blog-grid when no blogs
      blogGrid.setAttribute(
        "style",
        "display: flex; flex-wrap: wrap; justify-content: center; align-items: center;"
      );

      blogListDiv.innerHTML = `
        <div class="text-center py-10">
          <h4 class="fw-bold font-Syne text-dark mb-3">No blogs found</h4>
          <p class="text-muted">Please check back later for updates.</p>
        </div>
      `;
      return;
    } else {
      // Reset styles if blogs exist
      blogGrid.removeAttribute("style");
    }

    blogs.forEach(blog => {
      const blogItem = document.createElement('div');
      blogItem.className = "blog-item";
      blogItem.setAttribute("data-aos", "zoom-in-up");
      blogItem.setAttribute("data-aos-delay", "600");

      blogItem.innerHTML = `
        <div class="rounded-20 overflow-hidden mb-6">
          <a href="blog-details.html?id=${blog._id}">
            <img decoding="async" class="w-100" src="${blog.image}" alt="${blog.title}">
          </a>
        </div>
        <div class="d-flex flex-wrap flex-column gap-3">
          <ul class="d-flex flex-wrap text-sm fw-normal font-Inter leading-tight p-0 list-unstyled m-0">
            <li class="blog-meta-item">
              <a href="blog-details.html?id=${blog._id}" rel="category">${blog.category || 'Uncategorized'}</a>
            </li>
            <li class="blog-meta-item">
              ${new Date(blog.date).toLocaleDateString()}
            </li>

        const lazyloadRunObserver = () => {
            const lazyloadBackgrounds = document.querySelectorAll(`.e-con.e-parent:not(.e-lazyloaded)`);
            const lazyloadBackgroundObserver = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        let lazyloadBackground = entry.target;
                        if (lazyloadBackground) {
                            lazyloadBackground.classList.add('e-lazyloaded');
                        }
                        lazyloadBackgroundObserver.unobserve(entry.target);
                    }
                });
            }, {
                rootMargin: '200px 0px 200px 0px'
            });
            lazyloadBackgrounds.forEach((lazyloadBackground) => {
                lazyloadBackgroundObserver.observe(lazyloadBackground);
            });
        };
        const events = [
            'DOMContentLoaded',
            'elementor/lazyload/observe',
        ];
        events.forEach((event) => {
            document.addEventListener(event, lazyloadRunObserver);
        });
    </script>
